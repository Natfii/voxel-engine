# Forest Biome
# Dense woodland with many trees and lush vegetation

# Required properties
name: "Forest"
temperature: 55        # Cool-temperate
moisture: 70           # Moist
age: 70                # Gentler hills for forests (was 60)
activity: 55           # Good structure spawning

# Vegetation
trees_spawn: true
tree_density: 80       # Dense forest
vegetation_density: 85 # Very lush undergrowth

# Spawning
spawn_location: "AboveGround"
lowest_y: 55
biome_rarity_weight: 60  # Common biome
river_compatible: true
underwater_biome: false

# Primary blocks
primary_surface_block: 3   # Grass
primary_stone_block: 1     # Stone
primary_log_block: 6       # Oak log
primary_leave_block: 7     # Oak leaves

# Block requirements
required_blocks: "6,7"     # Must have logs and leaves (trees)
blacklisted_blocks: ""

# Structures
required_structures: ""
blacklisted_structures: ""

# Creatures
hostile_spawn: true

# Weather
primary_weather: "rain"
blacklisted_weather: ""

# Atmosphere
fog_color: "180,200,180"  # Slight green tint from foliage

# Ore distribution (normal, slightly reduced coal due to tree coverage)
ore_spawn_rates: "coal:0.9,iron:1.0,gold:1.0"
