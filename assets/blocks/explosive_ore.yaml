id: 51
name: "Explosive Ore"
texture: "explosive_ore.png"
durability: 5
liquid: false
affected_by_gravity: false
flammability: 0
transparency: 0.0

# Mining temperature ranges (example biome compatibility)
min_temperature: 0
max_temperature: 100
min_moisture: 0
max_moisture: 100

# Dangerous ore that explodes when broken
events:
  on_break:
    # Spawn explosion particles
    - type: spawn_particles
      particle: "explosion"
      offset: [0, 0, 0]
      probability: 100

    # Break surrounding blocks (simulating explosion)
    - type: break_block
      offset: [1, 0, 0]
      probability: 75

    - type: break_block
      offset: [-1, 0, 0]
      probability: 75

    - type: break_block
      offset: [0, 1, 0]
      probability: 75

    - type: break_block
      offset: [0, -1, 0]
      probability: 75

    - type: break_block
      offset: [0, 0, 1]
      probability: 75

    - type: break_block
      offset: [0, 0, -1]
      probability: 75

    # Notify nearby blocks to update
    - type: trigger_update
      offset: [1, 0, 0]
      probability: 100

    - type: trigger_update
      offset: [-1, 0, 0]
      probability: 100

    # Log the explosion
    - type: run_command
      command: "echo Explosive ore detonated!"
      probability: 100

  # When a neighbor changes, might trigger chain reaction
  on_neighbor_change:
    - type: break_block
      offset: [0, 0, 0]
      probability: 5  # 5% chance to explode from nearby explosions
